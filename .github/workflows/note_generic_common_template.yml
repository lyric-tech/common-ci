name: CI for Generic Notes

on:
  workflow_call:
    inputs:
      NOTE_TAG:
        required: true
        type: string
      NOTE_REPOSITORY_NAME:
        required: true
        type: string
      NOTE_CI_TEMPLATE_VERSION:
        required: true
        type: string
        default: 'latest'
        description: 'Version of the CI template to use'        
    secrets:
      LYRIC_GITHUB_USERNAME:
        required: false
        description: 'Github username for private repo access'
      LYRIC_GITHUB_TOKEN:
        required: false
        description: 'Github token for private repo access'
      GITLAB_USERNAME:
        required: false
        description: 'Gitlab username for private repo access'
      GITLAB_TOKEN:
        required: false
        description: 'Gitlab token for private repo access'
      ORG_ID:
        required: true
        description: 'Organization ID for Docker Registry'
      AWS_DEFAULT_REGION:
        required: true
        description: 'AWS region for ECR'
      AWS_ECR_ROLE_ARN:
        required: true
        description: 'AWS role ARN for ECR'
      AWS_S3_ROLE_ARN:
        required: true
        description: 'AWS role ARN for S3'        
      ECR_REGISTRY:
        required: true
        description: 'ECR registry for ECR'
      GCR_REGISTRY:
        required: true
        description: 'GCR registry for GCR'
      GCP_WORKLOAD_IDENTITY:
        required: true
        description: 'GCP workload identity for GCR'
      GCP_SERVICE_ACCOUNT:
        required: true
        description: 'GCP service account for GCR'
      GCP_PROJECT_ID:
        required: true
        description: 'GCP project ID for GCR'
      ACR_ENDPOINT:
        required: true
        description: 'ACR endpoint for ACR'
      ACR_USERNAME:
        required: true
        description: 'ACR username for ACR'
      ACR_PASSWORD:
        required: true
        description: 'ACR password for ACR'       
      AZURE_CONNECTIONSTRING:
        required: true
        description: 'Azure connection string for Azure Blob Storage'

permissions:
  id-token: write
  contents: write 
  repository-projects: write
     
jobs:
  build_artifact:
      name: Build Artifact
      runs-on: ubuntu-latest
      container:
        image: python:3.10-alpine
      steps:
        - name: Check out code
          uses: actions/checkout@v4

        - name: Build artifact
          run: |
            apt-get install -y git
            mkdir .lyric/build
            jq --arg version $HOME --arg date "$(date +%FT%XZ)" \
              -s '.[0] * { dataSchema: .[1] } * { parametersSchema: .[2] } * { workflowTemplate: .[3] } * { buildMetadata: { version: $version, build_time: $date } }' \
              .lyric/note_config.json .lyric/data_schema.json .lyric/parameters_schema.json .lyric/workflow_template.json > .lyric/build/note-metadata.json
            zip -urj artifact.zip .lyric/build/note-metadata.json

        - name: Store artifact
          uses: actions/upload-artifact@v3
          with:
            name: artifact
            path: artifact.zip
            retention-days: 7

  docker_publish:
    needs: build_artifact
    uses: ./.github/workflows/note_docker_publish.yml
    with:
      NOTE_TAG: "${{ inputs.NOTE_TAG == 'main' && 'latest' || inputs.NOTE_TAG }}"
      NOTE_REPOSITORY_NAME: ${{ inputs.NOTE_REPOSITORY_NAME }}
      NOTE_CI_TEMPLATE_VERSION: ${{ inputs.NOTE_CI_TEMPLATE_VERSION }}
    secrets:
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      AWS_ROLE_ARN: ${{ secrets.AWS_ECR_ROLE_ARN }}
      ORG_ID: ${{ secrets.ORG_ID }}
      GITLAB_USERNAME: ${{ secrets.GITLAB_USERNAME }}
      GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
      LYRIC_GITHUB_USERNAME: ${{ secrets.LYRIC_GITHUB_USERNAME }}
      LYRIC_GITHUB_TOKEN: ${{ secrets.LYRIC_GITHUB_TOKEN }}
      GCP_WORKLOAD_IDENTITY: ${{ secrets.GCP_WORKLOAD_IDENTITY }}
      GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
      GCR_REGISTRY: ${{ secrets.GCR_REGISTRY }}
      ACR_ENDPOINT: ${{ secrets.ACR_ENDPOINT }}
      ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
      ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}    

  publish_artifact:
    needs: docker_publish
    uses: ./.github/workflows/note_artifact_publish.yml
    with:
      NOTE_TAG: "${{ inputs.NOTE_TAG == 'main' && 'latest' || inputs.NOTE_TAG }}"
      NOTE_REPOSITORY_NAME: ${{ inputs.NOTE_REPOSITORY_NAME }}
    secrets:
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      AWS_ROLE_ARN: ${{ secrets.AWS_S3_ROLE_ARN }}
      GCP_WORKLOAD_IDENTITY: ${{ secrets.GCP_WORKLOAD_IDENTITY }}
      GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      AZURE_CONNECTIONSTRING: ${{ secrets.AZURE_CONNECTIONSTRING }}