name: CI for Python Note Developers

on:
  workflow_call:
    inputs:
      image_tag:
        required: true
        type: string
      ECR_REPOSITORY:
        required: true
        type: string
    secrets:
      AWS_DEFAULT_REGION:
        required: true
      AWS_ECR_ROLE_ARN:
        required: true
      AWS_S3_ROLE_ARN:
        required: true
      ORG_NAME:
        required: true

jobs:
  build_artifact:
    name: Build Artifact
    runs-on: ubuntu-latest
    container:
      image: python:3.10-alpine
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Build artifact
        run: |
          apt-get install -y git
          curl -sSL https://install.python-poetry.org | python -
          pip install git+https://cb:sYxb63fXwm2BhB2MzFUy@gitlab.com/chainbrain/platform/chainbrain.git#main
          python -m chainbrain.utils.build_utils --version ${DOCKER_TAG} --arg date "$(date +%FT%XZ)"
          mv .lyric/build/artifact.zip .

      - name: Store artifact
        uses: actions/upload-artifact@v3
        with:
          name: artifact
          path: artifact.zip
          retention-days: 7

  docker_publish:
    needs: build_artifact
    uses: ./.github/workflows/note-docker-publish.yml
    with:
      image_tag: ${{ inputs.image_tag }}
      ECR_REPOSITORY: ${{ inputs.ECR_REPOSITORY }}
    secrets:
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      AWS_ROLE_ARN: ${{ secrets.AWS_ECR_ROLE_ARN }}

  publish_artifact:
    needs: build_artifact
    uses: ./.github/workflows/note-artifact-publish.yml
    with:
      build_version: ${{ inputs.image_tag }}
      ARTIFACT_NAME: ${{ secrets.ECR_REPOSITORY }}
    secrets:
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      AWS_ROLE_ARN: ${{ secrets.AWS_S3_ROLE_ARN }}
      ORG_NAME: ${{ secrets.ORG_NAME }}